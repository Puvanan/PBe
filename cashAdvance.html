        /* success */
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #7ac142;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards
        }

        .checkmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #7ac142;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0
            }
        }

        @keyframes scale {

            0%,
            100% {
                transform: none
            }

            50% {
                transform: scale3d(1.1, 1.1, 1)
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #7ac142
            }
        }

        /* failed */
        .failedmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #ff0000;
            animation: fill2 .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both
        }

        .failedmark_circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #ff0000;
            fill: none;
            animation: stroke2 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards
        }

        .failedmark_check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke2 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards
        }

        @keyframes stroke2 {
            100% {
                stroke-dashoffset: 0
            }
        }

        @keyframes scale {

            0%,
            100% {
                transform: none
            }

            50% {
                transform: scale3d(1.1, 1.1, 1)
            }
        }

        @keyframes fill2 {

            }
        }

    <script>

        $(document).ready(function () {

            if ($('#selectCard option').filter('.cardNumber').length == 1) {
                $('#firstPage').attr('hidden', true);
                $('#secondPage').attr('hidden', false);
                $('#cardNumber').val($('#selectCard option').filter('.cardNumber').val());
            }

            $('.btnReset').on('click', function () {
                $('form')[0].reset();
            });

            $('#secondClear').on('click', function () {
                $('form')[1].reset();
            });

            $('#firstNext').on('click', function () {
                if (validate($("#selectCard")) == true & validate($("#selectAcc")) == true & validate($("#transferAmount")) == true) {
                    $('#secondPage').attr('hidden', false);
                    $('#thirdPage').attr('hidden', true);

                    $('#firstPage').attr('hidden', true);

                    $('#cardNumber').val($('#selectCard').val().split(' - ')[1].split(' ')[0]);
                    $('#accNumber').val($('#selectAcc').val().split('(')[0]);
                    $('#amount').val($('#transferAmount').val());

                    $('#amountLabel').html($('#amount').val());
                    $('#recipientLabel').html($('#accNumber').val());
                    $('#fromLabel').html($('#selectCard').val().split('(')[0]);
                }
            });

            $('#secondNext').on('click', function () {
                $('#thirdPage').attr('hidden', false);
                $('#secondPage').attr('hidden', true);
                $('#firstPage').attr('hidden', true);
                $('.alert').attr('hidden', true);
            });

            function validate(element) {
                var thisValue = "";
                var strResult = "";

                // Start Date
                thisValue = element.val();
                strResult = onInputValidate(thisValue);
                element.next('.text-danger').html(strResult);

                if (strResult == "") {
                    return true;
                } else {
                    return false;
                }
            }

            function onInputValidate(thisValue) {
                if (thisValue == null || thisValue == "" || thisValue == "Please select") {
                    return "<span>This field is required.</span>";
                }
                return "";
            }

        });

        var progressBar = $('.progress-bar');
        var progressNumber = 0;

        setInterval(function () {
            progressNumber++;
            progressBar.css('width', progressNumber + '%');
            progressBar.attr('aria-valuenow', progressNumber);
        }, 500);
