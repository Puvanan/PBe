    <style>
        .editBtn {
            background-color: transparent !important;
            color: #212529 !important;
            border: 1px solid #212529 !important;
            cursor: pointer !important;
        }

        .cancelBtn {
            background-color: transparent !important;
            color: #D64354 !important;
            border: 1px solid #D64354 !important;
            cursor: pointer !important;
        }

        /* success */
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #7ac142;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards
        }

        .checkmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #7ac142;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0
            }
        }

        @keyframes scale {

            0%,
            100% {
                transform: none
            }

            50% {
                transform: scale3d(1.1, 1.1, 1)
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #7ac142
            }
        }

        /* failed */
        .failedmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #ff0000;
            animation: fill2 .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both
        }

        .failedmark_circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #ff0000;
            fill: none;
            animation: stroke2 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards
        }

        .failedmark_check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke2 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards
        }

        @keyframes stroke2 {
            100% {
                stroke-dashoffset: 0
            }
        }

        @keyframes scale {

            0%,
            100% {
                transform: none
            }

            50% {
                transform: scale3d(1.1, 1.1, 1)
            }
        }

        @keyframes fill2 {
            100% {
                box-shadow: inset 0px 0px 0px 30px #ff0000
            }
        }

        /* 11-11-2021 */

        @media (max-width: 576px) {

            #tokenText,
            #notiText {
                font-size: 14px;
            }

            #reqPacBtn {
                width: 100%;
            }

            .checkTextDIV h5 {
                font-size: 16px;
                margin-left: 20px;
            }

            .checkTextDIV p {
                font-size: 13px;
                margin-left: 20px;
            }
        }

        @media (min-width: 576px) {

            #tokenText,
            #notiText,
            #secureText,
            #pacText {
                font-size: 16px;
            }

            #reqPacBtn {
                width: 100%;
            }

            .checkTextDIV {
                margin-top: 10px;
            }

            .checkTextDIV h5 {
                font-size: 18px;
            }

            .checkTextDIV p {
                font-size: 14px;
            }
        }

        @media (min-width: 768px) {

            #tokenText,
            #notiText,
            #secureText,
            #pacText {
                font-size: 16px;
            }

            .checkTextDIV h5 {
                font-size: 20px;
            }

            .checkTextDIV p {
                font-size: 15px;
            }


        }

        @media (min-width: 992px) {

            #notiText {
                margin-top: 6px;
            }

            .checkTextDIV h5 {
                font-size: 20px;
            }

            .checkTextDIV p {
                font-size: 15px;
            }
        }

        @media (min-width: 1200px) {

            .checkTextDIV h5 {
                font-size: 22px;
            }

            .checkTextDIV p {
                font-size: 16px;
            }
        }

        @media (min-width: 1400px) {

            #tokenText,
            #notiText,
            #secureText,
            #pacText {
                font-size: 18px;
            }
        }

        @media (min-width: 992px) {
            .pictureRow {
                position: fixed;
                top: 100;
                right: 100;
            }

            .formRow {
                position: relative;
                top: 0;
                right: 200px;
            }
        }

        .theUsers {

            color: #D64354;
        }

        
    </style>
