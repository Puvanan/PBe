<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Notification Slider</title>

    <style>
        #toastMessageBody {

            max-height: 150px;
            
            /* <---when open, allow content to expand to take up as much height as it needs, up to e.g. 100px */

        }

        #toastMessageBody.close {
           
            overflow: hidden;
            transition: max-height 300ms;
            max-height: 0;
            display: none;
            /* <---when close, hide all */
        }
    </style>

</head>

<!-- Bootstrap 5 -->
<link rel="stylesheet" href="/css/bootstrap.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- FontAwesome CSS -->
<link rel="stylesheet" href="fontawesome/css/all.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<!-- Fonts -->
<link href="http://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;500;700&display=swap" rel="stylesheet" />
<!-- J-Query -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<body>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11" id="toastBox">
        <div id="liveToast" class="toast show" role="alert" aria-live="polite" aria-atomic="true" data-autohide="false">
            <div class="toast-header" style="background-color: #d64354; color: #ffffff;">
                <i class="fa fa-exclamation-circle pe-2"></i>
                <strong class="me-auto">Suggestions</strong>
                <small>11 mins ago</small>

                <button type="button" data-bs-dismiss="toast" class="btn ms-3 pe-1 pt-1" aria-label="Minimize"
                    id="minimizeToast">
                    <i class="far fa-window-minimize text-white fa-1x"></i>
                </button>
                <button type="button" data-bs-dismiss="toast" class="btn pe-1 pb-1" aria-label="Close"
                    id="closeToast">
                    <i class="fa fa-times text-white fa-1x"></i>
                </button>
            </div>
            <div class="toast-body" id="toastMessageBody">
                <div class="row">
                    <div class="col-12">
                        Hi, would you like to convert your passbook saving accounts to statement saving accounts?
                    </div>
                    <div class="col-12 pt-3 text-center">
                        <a class="btn btn-sm btn-outline-primary" href="@Url.Action(" ConvertStatement")" style="border: 1px solid #d64354; color: #d64354;">
                            Bring me there
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        $(document).ready(function () {
            // $('.toast').toast('show');
            // $('.toast').toast({ autohide: false });

            // var boxWidth = $("#toastMessageBody").height();


            // $('#minimizeToast').on('click', function () {

            //     $("#toastMessageBody").animate({

            //         height: 0
            //     }, {
            //         done: function () {


            //             $("#toastMessageBody").attr('hidden', true);

            //         }
            //     });





            // });

            // // $('#minimizeToast').on('mouseenter', function () {

            // //     $('#toastMessageBody').animate({

            // //         height: boxWidth

            // //     }, {
            // //         done: function () {
            // //             $('#toastMessageBody').attr('hidden', false);

            // //         }
            // //     })


            // // });


            var minBtn = $('#minimizeToast');
            var toastMes = $('#toastMessageBody');

            minBtn.click(function() {

                toastMes.toggleClass('close');
            })




            $('#closeToast').on('click', function () {

                $('#toastBox').hide();

            });




        })

    </script>
</body>

</html>
